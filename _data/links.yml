  content: Is it the healthiest thing in the world? No. But, damn if it doesn't look good. One of these days, I'm going to try it - just to see if it lives up to the hype.

- title: Brian Kernighan on successful language design
  url: https://youtu.be/Sg4U4r_AgJU
  content: Some people will tell you that the only way to really be sure you understand something is to try to teach it to another person. Watching this got me motivated to actually learn enough LaTeX to convert my resume and marketing plan. It has its rough edges, but for printed material, I've found working in it to be rather enjoyable.
